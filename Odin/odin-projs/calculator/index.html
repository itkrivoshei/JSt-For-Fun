<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <button id="delete" data-value="delete"><img src="./svg/ac.svg" /></button>
        <button id="calear" data-value="clear"><img src="./svg/c.svg" /></button>
        <button id="divide" data-value="/">
          <img src="./svg/divide.svg" />
        </button>
        <button id="multiply" data-value="*">
          <img src="./svg/multiply.svg" />
        </button>
        <button id="subtract" data-value="-">
          <img src="./svg/minus.svg" />
        </button>
        <button id="add" class="long_key" data-value="+">
          <img src="./svg/plus.svg" />
        </button>
        <button id="dot" data-value="."><img src="./svg/dot.svg" /></button>
        <button id="enter" class="long_key" data-value="=">
          <img src="./svg/enter.svg" />
        </button>
        <button id="numLock" data-value="NumLock">
          <img src="./svg/numLock.svg" />
        </button>
        <button id="git" data-value="g"><img src="./svg/git.svg" /></button>
        <button id="vol" data-value="v"><img src="./svg/vol.svg" /></button>
        <button id="one" data-value="1"><img src="./svg/one.svg" /></button>
        <button id="two" data-value="2"><img src="./svg/two.svg" /></button>
        <button id="three" data-value="3"><img src="./svg/three.svg" /></button>
        <button id="four" data-value="4"><img src="./svg/four.svg" /></button>
        <button id="five" data-value="5"><img src="./svg/five.svg" /></button>
        <button id="six" data-value="6"><img src="./svg/six.svg" /></button>
        <button id="seven" data-value="7"><img src="./svg/seven.svg" /></button>
        <button id="eight" data-value="8"><img src="./svg/eight.svg" /></button>
        <button id="nine" data-value="9"><img src="./svg/nine.svg" /></button>
        <button id="zero" class="long_key" data-value="0">
          <img src="./svg/zero.svg" />
        </button>
      </div>
    </div>
  </body>
</html>
