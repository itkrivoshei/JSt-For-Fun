<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <script defer src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Library</title>
  </head>

  <body class="bg-gray-800 mt-10 flex justify-center">
    <div class="max-w-screen-lg flex flex-col p-10 text-white w-full">
      <h1 class="text-3xl mb-4">My Library</h1>

      <div id="library" class="grid grid-cols-1 gap-4">
        <!-- Books will be displayed here -->
      </div>

      <button id="newBook" class="bg-blue-500 text-white px-4 py-2 mt-4">
        ADD BOOK
      </button>

      <form id="bookForm" class="hidden mt-4 space-y-2">
        <input
          id="title"
          placeholder="Title"
          class="w-full px-2 py-1 bg-gray-700 text-white"
        />
        <input
          id="author"
          placeholder="Author"
          class="w-full px-2 py-1 bg-gray-700 text-white"
        />
        <input
          id="pages"
          placeholder="Pages"
          type="number"
          class="w-full px-2 py-1 bg-gray-700 text-white"
        />
        <div class="flex items-center">
          <input id="read" type="checkbox" />
          <label for="read" class="ml-2">Read</label>
        </div>
        <button type="submit" class="bg-green-100 text-black px-4 py-2">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
