<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="logo.png" alt="Logo" />
          <h2>Dashboard</h2>
        </div>

        <div class="nav">
          <ul>
            <li><i class="material-icons">home</i> Home</li>
            <li><i class="material-icons">account_circle</i> Profile</li>
            <li><i class="material-icons">message</i> Messages</li>
            <li><i class="material-icons">history</i> History</li>
            <li><i class="material-icons">task</i> Tasks</li>
            <li><i class="material-icons">group</i> Communities</li>
          </ul>
        </div>

        <div class="settings">
          <ul>
            <li><i class="material-icons">settings</i> Settings</li>
            <li><i class="material-icons">support</i> Support</li>
            <li><i class="material-icons">privacy_tip</i> Privacy</li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <!-- Top bar elements here -->
        </div>
        <div class="content">
          <!-- Main content here -->
        </div>
      </div>
    </div>
  </body>
</html>
