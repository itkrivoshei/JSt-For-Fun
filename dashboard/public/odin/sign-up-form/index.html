<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="background">
      <canvas id="canvas"></canvas>
    </div>
    <div class="container">
      <div class="left-side">
        <div class="logo">
          <img
            src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWFmOGFiODQxZWY0N2Q5ODNhYmIzZGZmMDk5NTg5ZTJhNzQwNjcwMSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/2p1ng5ek9qIR8wzPn5/giphy.gif"
            alt="Logo"
          />
          <h1 class="logo-text">Sign up Form</h1>
        </div>
      </div>
      <div class="right-side">
        <form id="registration-form">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" name="first-name" />
          <div id="first-name-error" class="error"></div>

          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" name="last-name" />
          <div id="last-name-error" class="error"></div>

          <label for="email">Email *</label>
          <input type="email" id="email" name="email" />
          <div id="email-error" class="error"></div>

          <label for="phone-number">Phone Number *</label>
          <input
            type="tel"
            id="phone-number"
            name="phone-number"
            pattern="^\d{3}-\d{3}-\d{4}$"
            title="Enter a valid 10-digit phone number"
          />
          <div id="phone-number-error" class="error"></div>

          <label for="password">Password *</label>
          <input type="password" id="password" name="password" minlength="8" />
          <div id="password-error" class="error"></div>

          <label for="confirm-password">Confirm Password *</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            minlength="8"
          />
          <div id="confirm-password-error" class="error"></div>

          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
