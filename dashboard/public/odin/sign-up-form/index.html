<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="background">
      <canvas id="canvas"></canvas>
    </div>
    <div class="container">
      <div class="left-side">
        <div class="logo">
          <img
            src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWFmOGFiODQxZWY0N2Q5ODNhYmIzZGZmMDk5NTg5ZTJhNzQwNjcwMSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/2p1ng5ek9qIR8wzPn5/giphy.gif"
            alt="Logo"
          />
          <h1 class="logo-text">Sign up Form</h1>
        </div>
      </div>
      <div class="right-side">
        <form id="registration-form">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required />

          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone_number">Phone Number:</label>
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            pattern="[0-9]{10}"
            title="Enter a valid 10-digit phone number"
            required
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            required
          />
          <div id="password-error"></div>

          <label for="confirm_password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            minlength="8"
            required
          />
          <div id="confirm-password-error"></div>

          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
